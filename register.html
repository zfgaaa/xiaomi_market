<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_865888_3w73t2mgkml.css">
    <title>小米账号-注册</title>
</head>
<body>
    <div id="main">
        <h1 class="logo"><img src="images/register-img/milogo.png" alt=""></h1>
        <h3 class="register-title">注册小米账号</h3>
        <div class="register-table">
            <div class="regbox">
                <form action="" method="POST">
                    <div class="name">
                        <h4 class="titlel">用户名</h4>
                        <input type="text" name="username" class="usernameInp">
                        <p class="format-error">用户名格式错误</p>
                        <p class="userNull">用户名不能为空</p>
                    </div>
                    <div class="pass">
                        <h4 class="title">密码</h4>
                        <input type="password" name="password" class="password">
                        <p class="pass-nosafe">密码安全度低</p>
                        <p class="passNull">密码不能为空</p>
                    </div>
                    <button type="submit" class="register-btn">立即注册</button>

                </form>
            </div>
            <p class="tip">
                <span class="tip-con">
                    <i class="iconfont icon-dui2"></i>
                </span>
                <span>注册账号即表示您同意并愿意遵守小米<a href="#">用户协议</a>和<a href="#">隐私政策</a></span>
            </p>
        </div>
    </div>
    <div id="footer">
        <ul class="footer-nav">
            <li><a href="#">简体</a><span>丨</span></li>
            <li><a href="#">繁体</a><span>丨</span></li>
            <li><a href="#">English</a><span>丨</span></li>
            <li><a href="#">常见问题</a></li>
        </ul>
        <p>小米公司版权所有-京ICP备10046444-<a href="#"><img src="images/login-img/ghs.png" alt="">京公网安备11010802020134号</a>-京ICP证110507号</p>
    </div>

    <script src="js/ajax.js"></script>
    <script src="js/register.js"></script>
    <script>
        register.init(".register-table");
    </script>
</body>
</html>
