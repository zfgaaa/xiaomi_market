<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>小米账号-登录</title>
</head>
<body>
    
    <div id="header">
        <h1><img src="images/login-img/xiaomi-logo.png" alt=""></h1>
    </div>
    <div id="banner">
        <div class="banner-con">
            <div class="login-register">
                <div class="header">
                    <span>账号登录</span>
                    <span>扫码登录</span>
                </div>
                <!-- 账号登录 -->
                <form action="" method="POST" class="loginUserName">
                    <input type="text" class="username" placeholder="邮箱/手机号码/小米ID">
                    <input type="password" class="password" placeholder="密码">
                    <button class="login-btn" type="submit">登录</button>
                    <a href="#" class="loginTel">手机短信登录/注册</a>
                    <p>
                        <a href="#">立即注册</a>
                        丨<a href="#">忘记密码</a>
                    </p>
                    <fieldset>
                        <legend class="othLogin">其他方式登录</legend>
                        <div class="icon qq"><a href="#"></a></div>
                        <div class="icon weibo"><a href="#"></a></div>
                        <div class="icon pay"><a href="#"></a></div>
                        <div class="icon weChat"><a href="#"></a></div>
                    </fieldset>
                </form>
                <!-- 扫码登录 -->
                <div class="loginEwm">
                    <div class="imgEwm">
                        <img src="images/login-img/xiaomi-Ewm.png" alt="">
                    </div>
                    <p>使用<a href="#">小米商城APP</a>扫一扫</p>
                    <p>小米手机可打开「设置」&gt;「小米帐号」扫码登录</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">简体</a></li>丨
            <li><a href="#">繁体</a></li>丨
            <li><a href="#">English</a></li>丨
            <li><a href="#">常见问题</a></li>丨
            <li><a href="#">隐私政策</a></li>
            <p>小米公司版权所有-京ICP备10046444-<a href="#"><img src="images/login-img/ghs.png" alt="">京公网安备11010802020134号</a>-京ICP证110507号</p>
        </ul>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/login.js"></script>
    <script>
        
        login.init(".loginUserName");
    
    </script>
</body>
</html>
