<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>小米账号-登录</title>
</head>
<body>
    <div id="header">
        <h1><img src="images/login-img/xiaomi-logo.png" alt=""></h1>
    </div>
    <div id="banner">
        <div class="banner-con">
            <form action="">
                <div class="header">
                    <span>账号登录</span>
                    <span>扫码登录</span>
                </div>
                <form action="">
                    <input type="text" class="username" placeholder="邮箱/手机号码/小米ID">
                    <input type="text" class="password" placeholder="密码">
                    <button>登录</button>
                    <a href="#" class="loginTel">手机短信登录/注册</a>
                    <p>
                        <a href="#">立即注册</a>
                        丨<a href="#">忘记密码</a>
                    </p>
                    <fieldset>
                        <legend class="othLogin">其他方式登录</legend>
                        <div class="icon qq"></div>
                        <div class="icon weibo"></div>
                        <div class="icon pay"></div>
                        <div class="icon weChat"></div>
                    </fieldset>
                </form>

            </form>
        </div>
    </div>
</body>
</html>
