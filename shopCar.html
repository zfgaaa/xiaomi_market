<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shopCar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_861997_iqhvmz7e2c.css">
    <title>我的购物车-小米商城</title>
</head>

<body>


    <!-- *********header****** -->
    <div id="header">
        <div class="header-con">
            <h1 class="logo"><img src="images/shopCar-img/logo.png" alt=""></h1>
            <h2 class="title">我的购物车</h2>
            <span class="prompt">温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</span>
            <p class="login_register">
                <span><a href="#">登录</a></span>
                <span>丨</span>
                <span><a href="#">注册</a></span>
            </p>

        </div>

    </div>
    <!-- ***************main*************** -->
    <div id="main">
        <div class="main-con">
            <ul class="top">
                <li class="check_all">
                    <i class="iconfont icon-checkbox"></i>全选
                </li>
                <li class="img"></li>
                <li class="name">商品名称</li>
                <li class="unit_price">单价</li>
                <li class="num">数量</li>
                <li class="total">小计</li>
                <li class="active">操作</li>
            </ul>
            <div class="ul_body">
                <ul class="list">
                    <li class="check_all">
                        <i class="iconfont icon-checkbox"></i>
                    </li>
                    <li class="img">
                        <img src="images/shopCar-img/shopCar.jpg" alt="">
                    </li>
                    <li class="name">商品名称</li>
                    <li class="unit_price">单价</li>
                    <li class="num">数量</li>
                    <li class="total">小计</li>
                    <li class="active">操作</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
